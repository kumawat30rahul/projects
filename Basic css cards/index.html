<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Css cards</title>
</head>
<body>
    <div class="game">
        <div class="bookmark">3</div>
        <div class="front">
            <img src="https://i.pinimg.com/564x/a3/40/1e/a3401e0e8da9f98e926d9ec9b87204c2.jpg" alt="">
            <h3 class="name">Fall Guys</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img class="one"src="https://i.pinimg.com/564x/85/0f/17/850f1776c2be05cec782dcff579b90d5.jpg" alt="">
                    <img class="two"src="https://i.pinimg.com/564x/2b/54/03/2b54033df74b6556a227010dec7037fc.jpg" alt="">
                    <img class="three"src="https://i.pinimg.com/564x/ba/46/7f/ba467f45717283d13e5d9e387beffd77.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="back">
            <h3 class="back-name">Fall Guys</h3>
            <div class="streamin-info">
                <p class="game-stat">
                    559k
                    <span>
                        Watching
                    </span>
                </p>
                <p class="game-stat">
                    25.8k
                    <span>
                        Streamers
                    </span>
                </p>
            </div>
            <button class="btn">See More Streams</button>
                <div class="streamers">
                    <div class="streamer">
                        <img src="https://i.pinimg.com/564x/85/0f/17/850f1776c2be05cec782dcff579b90d5.jpg" alt="" class="streamer_img">
                        <p class="name">Ghost</p>
                        <p class="number">36.6k</p>
                    </div>
                    <div class="streamer">
                        <img src="https://i.pinimg.com/564x/2b/54/03/2b54033df74b6556a227010dec7037fc.jpg" alt="" class="streamer_img">
                        <p class="name">Soap</p>
                        <p class="number">32.8k</p>
                    </div>
                    <div class="streamer">
                        <img src="https://i.pinimg.com/564x/ba/46/7f/ba467f45717283d13e5d9e387beffd77.jpg" alt="" class="streamer_img">
                        <p class="name">Price</p>
                        <p class="number">17.3k</p>
                    </div>
                </div>
        </div>
        <div class="background">

        </div>

    </div>
</body>
</html>
