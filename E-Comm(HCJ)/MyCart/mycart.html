<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mycart.css">
    <title>MeShop</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_wrapper">
            <div class="nav_logo" id="navLogo">
                <img src="https://logos-world.net/wp-content/uploads/2022/01/Gymshark-Logo.png" alt="" class="logo" id="LOGO">
            </div>
            <div class="nav_contents" id="navContents">
                <ul class="content_list" id="contentList">
                    <li class="list_item" id="listItemHome">HOME</li>
                    <li class="list_item" id="listItemLogIn">LOG IN</li>
                    <li class="list_item" id="listItemSignUp">SIGN UP</li>
                    <li class="list_item" id="listItemShop">SHOP</li>
                    <li class="list_item" id="listItemMyCart">MY CART</li>
                    <li class="list_item" id="listItemProfile">PROFILE</li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="cart_prdt">
        <div class="prdt_wrappers" id="cartPrdtWrapper">

        </div>
    </section>
    <section class="checkOut">
        <div class="checkout_wrapper" id="checkOutWrapper">
                <h1 class="checkout_heading" id="checkoutHeading">Checkout List</h1>
                <div class="check_prices" id="checkPrice">

                </div>
               <div class="total_button" id="TotalButton">
                    <div class="total_div" id="totalDiv">
                        <h4 class="h">TOTAL: <span class="total" id="Total"></span></h4>
                    </div>
                    <button class="checkout_btn" id="checkOutbtn">CHECKOUT</button>
               </div>
            </div>
    </section>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./mycart.js"></script>
</body>
</html>
