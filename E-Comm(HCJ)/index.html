<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MeShop</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_wrapper">
            <div class="nav_logo" id="navLogo">
                <img src="https://logos-world.net/wp-content/uploads/2022/01/Gymshark-Logo.png" alt="" class="logo" id="LOGO">
            </div>
            <div class="nav_contents" id="navContents">
                <ul class="content_list" id="contentList">
                    <li class="list_item" id="listItemHome">HOME</li>
                    <li class="list_item" id="listItemLogIn">LOG IN</li>
                    <li class="list_item" id="listItemSignUp">SIGN UP</li>
                    <li class="list_item" id="listItemShop">SHOP</li>
                    <li class="list_item" id="listItemMyCart">MY CART</li>
                    <li class="list_item" id="listItemProfile">PROFILE</li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="signup_details">
        <div class="details_wrapper" id="detailsWrapper">
            <h1 class="title">GymShark</h1>
            <p class="description">My first Ecommerce Website using HTML CSS and JAVASCRIPT</p>
            <div class="buttons" id="btn">
                <button class="login" id="Login">LOG IN</button>
                <button class="signup" id="SignUp">SIGN UP</button>
            </div>
        </div>
    </section>
    <section class="product_demo">
        <div class="prdt_card">
            <div class="prdt_img" id="prdtImg">
                <img src="" alt="" class="image" id="IMAGE">
            </div>
            <div class="prdt_contents" id="prdtContents">
                <h1 class="prdt_title" id="prdtTitle"></h1>
                <p class="price" id="PRICE"></p>
                <p class="rating" id="rate"> </p>
                <p class="desc" id="DESC"> </p>
            </div>
        </div>
    </section>
    <section class="digital_art">
        <img src="./landingPagePic.png" alt="" class="imgb">
    </section>
    <script src="./app.js"></script>
</body>
</html>
