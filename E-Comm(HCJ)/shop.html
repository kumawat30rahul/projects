<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <title>Me-Shop</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_wrapper">
            <div class="nav_logo" id="navLogo">
                <img src="https://logos-world.net/wp-content/uploads/2022/01/Gymshark-Logo.png" alt="" class="logo" id="LOGO">
            </div>
            <div class="nav_contents" id="navContents">
                <ul class="content_list" id="contentList">
                    <li class="list_item" id="listItemHome">HOME</li>
                    <li class="list_item" id="listItemLogIn">LOG IN</li>
                    <li class="list_item" id="listItemSignUp">SIGN UP</li>
                    <li class="list_item" id="listItemShop">SHOP</li>
                    <li class="list_item" id="listItemMyCart">MY CART</li>
                    <li class="list_item" id="listItemProfile">PROFILE</li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="filter_section"> 
        <div class="filter_wrapper">
            <div class="prdt_category" id="prdtCategory">
                <p class="prdt_category_title" id="prdtCatTitle">Category</p>
                <input type="checkbox" class="mens" value="men's clothing" id="M">
                <label for="M">Mens</label>
                <input type="checkbox" class="womens"  value="women's clothing" id="W">
                <label for="W">Womens</label>
                <input type="checkbox" class="jewellery" value="jewelery" id="J">
                <label for="J">Jewellery</label>
                <input type="checkbox" class="electronics" value="electronics" id="E">
                <label for="E">Electronics</label>
            </div>
            <div class="prdt_category_price" id="prdtCategoryPrice">
                <p class="prdt_category_title" id="prdtCatTitle">Price</p>
                <input type="checkbox" class="mens" value="0-50" id="one">
                <label for="one">$0 to $50</label>
                <input type="checkbox" class="womens" value="50-100" id="two">
                <label for="two">$50 to $100</label>
                <input type="checkbox" class="jewellery" value="100-150" id="three">
                <label for="three">$100 to $150</label>
                <input type="checkbox" class="electronics" value="150-200" id="four">
                <label for="four">$150 to $200</label>
            </div>
            <div class="prdt_category_price" id="prdtCategoryPrice">
                <p class="prdt_category_title" id="prdtCatTitle">Rating</p>
                <input type="checkbox" class="rate_one" value="0*1" id="oneStar">
                <label for="oneStar">✡ </label>
                <input type="checkbox" class="rate_two" value="1*2" id="twoStar">
                <label for="twoStar">✡ ✡</label>
                <input type="checkbox" class="rate_three" value="2*3" id="threeStar">
                <label for="threeStar">✡ ✡ ✡</label>
                <input type="checkbox" class="rate_four" value="3*4" id="fourStar">
                <label for="fourStar">✡ ✡ ✡ ✡</label>
                <input type="checkbox" class="rate_five" value="4*5" id="fiveStar">
                <label for="fiveStar">✡ ✡ ✡ ✡ ✡</label>
            </div>
        </div>
    </section>
    <section class="search">
        <div class="search_div" id="searchDiv">
            <input type="text" class="search_bar" id="searchBar" placeholder="Search Here...">
            <div class="search_categories" id="searchCategories">
                <button class="search_cat_btn" id="searchCatBtn">ALL</button>
                <button class="search_cat_btn" id="searchCatBtnM">MENS</button>
                <button class="search_cat_btn" id="searchCatBtnW">WOMENS</button>
                <button class="search_cat_btn" id="searchCatBtnJ">JEWELLRY</button>
                <button class="search_cat_btn" id="searchCatBtnE">ELECTRONICS</button>
            </div>
        </div>
    </section>
    <section class="products">
        <div class="products_wrapper" id="productsWrapper">
            
        </div>
    </section>
    <script src="./shop.js"></script>
</body>
</html>
