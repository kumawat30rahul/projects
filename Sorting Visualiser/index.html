<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

                </div>
                <div class="sorting_wrapper" id="sortingWrapper">

                    <button type="button" class="quick_btn" id="quickBtn">Quick Sort</button>

            </div>
        </div>
    </nav>
    <div class="bars_wrapper" id="barsWrapper">

    </div>
    <script src="./js files/sorting.js"></script>
